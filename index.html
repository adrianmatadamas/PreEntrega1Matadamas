<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Créditos</h1>
        <label for="monto">Monto del Crédito:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">

        <label for="interes">Interés Anual (%):</label>
        <input type="number" id="interes" placeholder="Ingrese el interés anual">

        <label for="plazo">Plazo (años):</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo en años">

        <button onclick="calcularCredito()">Calcular</button>

        <div id="resultado"></div>
    </div>
    <script src="js/miarchivo.js"></script>
</body>
</html>
